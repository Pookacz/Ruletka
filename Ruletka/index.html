<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruletka</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="result">Poczekaj na kolejne losowanie</div>
    <div id="ruletteContainer">
        <div id="ruletteId">
            <p class="text1">ID losowania:</p>
            <div id="id">1</div>
        </div>
        <div id="ruletteTimer">
            <p class="text1">Kolejne losowanie:</p>
            <div id="time">00:15</div>
        </div>
    </div>
    <div id="userContainer">
        <p class="text1">Ilość punktów:</p>
        <div id="points">1000</div>
        
        <div id="redBox">
            <button id="redButton" onclick="redBet()"></button>
            <p class="multiplier">x2</p>
        </div>

        <div id="greenBox">
            <button id="greenButton" onclick="greenBet()"></button>
            <p class="multiplier">x12</p>
        </div>

        <div id="blackBox">
            <button id="blackButton" onclick="blackBet()"></button>
            <p class="multiplier">x2</p>
        </div>
        <div>
            <input type="number" id="pointsBet"><button id="clearPointsBet" onclick="clearPointsBet()">x</button></input>
        </div>    
        <div id="buttons">
            <button id="multiplierButton" onclick="x2()">x2</button>
            <button id="multiplierButton" onclick="x4()">x4</button>
            <button id="multiplierButton" onclick="x8()">x8</button>
            <button id="multiplierButton" onclick="allIn()">All</button>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
